<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UraMap Namibia – Interactive Uranium Mine Map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="icon" type="image/png" href="assets/img/ico.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/map.css" />
</head>

<body class="active-map">

  <div id="navbar-placeholder"></div>
  <header class="page-header text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Interactive Uranium Mine Map</h1>
      <p class="lead">Explore Namibia's uranium mining sites on our interactive map. Click on markers for more information about each site.</p>
    </div>
  </header>

  <main class="map-page-content">
    <div class="container-fluid">
      <div id="map">
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mineOffcanvas" aria-labelledby="mineOffcanvasLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mineOffcanvasLabel">Mine Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="offcanvas-content-wrapper">
              <div class="image-gallery-view">
                </div>
              <div class="detailed-info-view" style="display:none;">
                </div>
            </div>
            <div class="offcanvas-footer">
              <button class="btn btn-sm btn-info toggle-offcanvas-view">Toggle Info (ℹ️)</button>
            </div>
          </div>
        </div>
        </div>
    </div>
  </main>

  <footer class="text-center p-4" style="background-color: #F5E8D8;">
    <p class="mb-0 text-muted">&copy; 2025 UraMap Namibia – Built by Digital Edge</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="assets/js/include-navbar.js"></script>
  <script src="assets/js/map.js"></script>

</body>

</html>
