<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn More | UraMap Namibia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/img/ico.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/readmore.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="active-learn">

  <div id="navbar-placeholder"></div>

  <header class="page-header text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold" id="module-title">Loading Module...</h1>
      <p class="lead" id="module-description"></p>
    </div>
  </header>

  <main class="container my-5">
    <!-- Dynamic content sections will be injected here by JavaScript -->
    <div id="module-content-sections">
      <p class="text-center text-muted">Content loading...</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Quiz Modal Structure -->
  <div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content rounded-lg shadow-lg">
        <div class="modal-header bg-success text-white border-bottom-0 rounded-top-lg">
          <h5 class="modal-title fw-bold" id="quizModalLabel">Quick Check: <span id="quiz-section-title"></span></h5>
          <button type="button" class="btn-close btn-close-white" aria-label="Close" id="closeQuizModalBtn"></button>
        </div>
        <div class="modal-body p-4">
          <div class="quiz-progress-container mb-3">
            <div class="quiz-question-number text-muted mb-2">Question <span id="current-question-num">1</span> of <span id="total-questions-num">3</span></div>
            <div class="progress rounded-pill" style="height: 10px;">
              <div class="progress-bar bg-primary rounded-pill" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="quiz-overall-progress"></div>
            </div>
          </div>

          <div id="quiz-question-container" class="text-center">
            <!-- Questions will be injected here -->
          </div>

          <div id="quiz-feedback" class="mt-4 text-center fw-bold d-none"></div>
          <div id="quiz-score" class="mt-2 text-center fw-bold d-none"></div>
        </div>
        <div class="modal-footer justify-content-center border-top-0 rounded-bottom-lg">
          <button type="button" class="btn btn-primary px-4 py-2 rounded-pill d-none" id="nextQuestionBtn">Next Question</button>
          <button type="button" class="btn btn-success px-4 py-2 rounded-pill d-none" id="continueLearningBtn">Continue Learning</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/include-navbar.js"></script>
  <script src="assets/js/readmore.js"></script>
</body>
</html>
