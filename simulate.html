<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulate Mining | UraMap Namibia</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/simulate.css" />
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="icon" type="image/png" href="assets/img/ico.png">
</head>
<body class="active-simulate">
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <header class="page-header text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Mining Method Simulation</h1>
      <p class="lead">Compare uranium mining methods by cost, environmental impact, and suitability score.</p>
    </div>
  </header

  <!-- Simulation Section -->
  <section class="simulation-container container py-5">

    <form id="simulation-form" class="row g-3 justify-content-center mb-4">
      <div class="col-md-4">
        <label for="site" class="form-label">Select Mining Site:</label>
        <select id="site" class="form-select" required>
          <option value="">-- Choose Site --</option>
          <option value="rossing">Rössing</option>
          <option value="husab">Husab</option>
          <option value="valencia">Valencia</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="method" class="form-label">Select Mining Method:</label>
        <select id="method" class="form-select" required>
          <option value="">-- Select Method --</option>
          <option value="open-pit">Open-Pit</option>
          <option value="in-situ">In-Situ Leaching</option>
          <option value="heap-leach">Heap Leaching</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success px-5 mt-3">Run Simulation</button>
      </div>
    </form>

    <div id="results-container" class="hidden">
      <h2 class="text-center mb-4">Simulation Results</h2>
      <div class="row g-4 justify-content-center">
        <div class="col-md-3 result-box bg-light p-3 rounded shadow-sm d-flex">
          <div class="icon me-3"><i class="fas fa-coins fa-2x text-warning"></i></div>
          <div>
            <h5>Estimated Cost</h5>
            <p id="cost" class="mb-0 text-muted"></p>
          </div>
        </div>
        <div class="col-md-3 result-box bg-light p-3 rounded shadow-sm d-flex">
          <div class="icon me-3"><i class="fas fa-leaf fa-2x text-success"></i></div>
          <div>
            <h5>Environmental Impact</h5>
            <p id="impact" class="mb-0 text-muted"></p>
          </div>
        </div>
        <div class="col-md-3 result-box bg-light p-3 rounded shadow-sm d-flex">
          <div class="icon me-3"><i class="fas fa-check-circle fa-2x text-primary"></i></div>
          <div>
            <h5>Suitability Score</h5>
            <p id="score" class="mb-0 text-muted"></p>
          </div>
        </div>
      </div>

      <div class="compare-chart-section mt-5">
        <h4 class="text-center mb-3">Compare All Mining Methods</h4>
        <canvas id="comparisonChart" height="150"></canvas>
      </div>
    </div>
  </section>
